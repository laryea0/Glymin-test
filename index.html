<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management System</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="header">
        <h1>Hospital Management System</h1>
    </div>

    <div class="nav">
        <button onclick="showSection('patients')">Patients</button>
        <button onclick="showSection('appointments')">Appointments</button>
        <button onclick="showSection('doctors')">Doctors</button>
    </div>

    <div class="container">
        <!-- Patients Section -->
        <div id="patients" class="section">
            <h2>Patient Management</h2>
            <form id="patientForm" onsubmit="addPatient(event)">
                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" id="patientName" required>
                </div>
                <div class="form-group">
                    <label>Age:</label>
                    <input type="number" id="patientAge" required>
                </div>
                <div class="form-group">
                    <label>Gender:</label>
                    <select id="patientGender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <button type="submit" class="btn">Add Patient</button>
            </form>
            <table id="patientsTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Gender</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- Appointments Section -->
        <div id="appointments" class="section hidden">
            <h2>Appointment Management</h2>
            <form id="appointmentForm" onsubmit="addAppointment(event)">
                <div class="form-group">
                    <label>Patient Name:</label>
                    <select id="appointmentPatient" required></select>
                </div>
                <div class="form-group">
                    <label>Doctor:</label>
                    <select id="appointmentDoctor" required></select>
                </div>
                <div class="form-group">
                    <label>Date:</label>
                    <input type="date" id="appointmentDate" required>
                </div>
                <div class="form-group">
                    <label>Time:</label>
                    <input type="time" id="appointmentTime" required>
                </div>
                <button type="submit" class="btn">Schedule Appointment</button>
            </form>
            <table id="appointmentsTable">
                <thead>
                    <tr>
                        <th>Patient</th>
                        <th>Doctor</th>
                        <th>Date</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- Doctors Section -->
        <div id="doctors" class="section hidden">
            <h2>Doctor Management</h2>
            <form id="doctorForm" onsubmit="addDoctor(event)">
                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" id="doctorName" required>
                </div>
                <div class="form-group">
                    <label>Specialization:</label>
                    <input type="text" id="doctorSpecialization" required>
                </div>
                <button type="submit" class="btn">Add Doctor</button>
            </form>
            <table id="doctorsTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Specialization</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <!-- here is new stuff -->
     <!-- another commit -->
    <script src="node.js"></script>
</body>
</html>
